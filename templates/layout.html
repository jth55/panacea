<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
  <title>Panacea</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='dashboard.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="row">

  	  {% include 'includes/_sidebar.html' %}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-2">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 py-2 my-3 border-bottom">

              {% block header %}{% endblock %}

          </div>

      	      {% block body %}{% endblock %}

        </main>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
  </body>
</html>
