{% extends 'erics_layout.html' %}

{% block title %}Teams{% endblock %}
{% block header %}<h1>Login</h1>{% endblock %}
{% set active_page = "login" %}

{% block body %}


    {% if failure %}
    <div class="alert alert-danger">
        <strong>Login failed.</strong>
    </div>
    {% endif %}

<form method="post">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" id="disabledInput" placeholder="Patient">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<div class="row justify-content-center mt-5">
    <button type="submit" class="btn btn-success">I Need Help Getting into My Account</button>
</div>


{% endblock %}
